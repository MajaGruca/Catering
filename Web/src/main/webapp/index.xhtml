<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Title</title>
</h:head>
<h:body>
    <ui:composition template="template.xhtml">
        <ui:define name="content">
        <h:form>
            <h2>
                Witaj #{sessionBean.getCurrUser()}!<br/>
                Przejdź do wybranej zakładki
            </h2>
            <h:form rendered="#{sessionBean.userRoleEmployee1()}">
                <p:dataTable var="users" value="#{subscriptionBean.getAllSubscriptions()}">
                    <p:column headerText="Delvery">
                        <h:outputText value="#{sub.delivery}" />
                    </p:column>

                    <p:column headerText="Dni">
                        <h:outputText value="#{subscriptionBean.changeIntToDays(sub.days)}" />
                    </p:column>

                    <p:column headerText="Posiłki">
                        <h:outputText value="#{subscriptionBean.getMealsNames(sub.meals)}" />
                    </p:column>

                    <p:column headerText="Edytuj">
                        <p:commandButton icon="ui-icon-trash"
                                         title="Edit"
                                         actionListener="#{subscriptionBean.edit(sub)}"
                                         ajax="false" />
                    </p:column>
                </p:dataTable>
            </h:form>
        </h:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>
