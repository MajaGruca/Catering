<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Title</title>
</h:head>
<h:body>
    <ui:composition template="template.xhtml">
        <ui:define name="content">
        <h:form>
            <h2>
                Witaj #{sessionBean.getCurrUser()}!<br/>
                Przejdź do wybranej zakładki
            </h2>

            <p:commandButton title="password"
                             value="Zmien haslo"
                             action="#{sessionBean.passwordButttonVis()}"
                             ajax="false" />
            <br/>
            <h:form rendered="#{sessionBean.getPasswordButton()}">

                <h:panelGrid columns="2">
                    <h:outputLabel value="Hasło:"/>
                    <h:inputSecret binding="#{input}" required="true"/>
                    <h:panelGroup>
                        <h:commandButton action="#{sessionBean.changePassword(input.value)}" value="Zapisz" ajax="false"/>
                    </h:panelGroup>
                </h:panelGrid>
                <br/>
            </h:form>
            <h:form rendered="#{sessionBean.userRoleEmployee1()}">
                <p:dataTable var="users" value="#{transactionBean.getAllUsers()}">
                    <p:column headerText="id">
                        <h:outputText value="#{users.id}" />
                    </p:column>

                    <p:column headerText="Imie">
                        <h:outputText value="#{users.name}" />
                    </p:column>

                    <p:column headerText="Rachunek">

                        <p:commandButton icon="ui-icon-trash"
                                         title="Bill"
                                         action="#{transactionBean.setUser(users)}"
                                         ajax="false" />
                    </p:column>

                </p:dataTable>
            </h:form>
            <h2>
                Najbardziej popularne posiłki:
            </h2>
            <h:form rendered="#{sessionBean.userRoleClient()}">
                <p:dataTable var="meals" value="#{transactionBean.getAllMealsFromTransaction()}">
                    <p:column headerText="nazwa">
                        <h:outputText value="#{meals.name}" />
                    </p:column>

                    <p:column headerText="Liczba zamowien: ">
                        <h:outputText value="#{transactionBean.countMealsFromTransaction(meals.name)}" />
                    </p:column>

<!--                    <p:column headerText="Rachunek">-->

<!--                        <p:commandButton icon="ui-icon-trash"-->
<!--                                         title="Bill"-->
<!--                                         action="#{transactionBean.setUser(users)}"-->
<!--                                         ajax="false" />-->
<!--                    </p:column>-->

                </p:dataTable>
            </h:form>
        </h:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>
