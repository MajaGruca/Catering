<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Title</title>
</h:head>
<h:body>
    <ui:composition template="template.xhtml">
        <ui:define name="content">
            <p:button value="Zobacz swoje subskrypcje" outcome="/showSubscriptions" icon="pi pi-star" style="margin-right:20px;">
            </p:button>
            <h:form>
                <h:panelGrid id="panel" columns="2" border="1"
                             cellpadding="10" cellspacing="1">
                    <f:facet name="header">
                        <h:outputText value="Transakcja"/>
                    </f:facet>
                    Dania: <br/>
                    <p:selectCheckboxMenu value="#{transactionBean.chosenMeals}" label="Meals" multiple="true"
                                          filter="true" filterMatchMode="startsWith" panelStyle="width:250px">
                        <f:selectItems value="#{transactionBean.getAllMeals()}" var="x" itemLabel="#{x.name}" itemValue="#{x.id}"/>
                    </p:selectCheckboxMenu>
                    Dostawa:
                    <p:selectOneButton value="#{transactionBean.transaction.delivery}">
                        <f:selectItem itemLabel="Tak" itemValue="#{true}" />
                        <f:selectItem itemLabel="Nie" itemValue="#{false}" />
                    </p:selectOneButton>
                    Status:
                    <p:selectOneButton value="#{transactionBean.transaction.status}">
                        <f:selectItem itemLabel="Zamowione" itemValue="Zamowione" />
                        <f:selectItem itemLabel="Przygotowywane" itemValue="Przygotowywane" />
                        <f:selectItem itemLabel="Dostarczane" itemValue="Dostarczane" />
                        <f:selectItem itemLabel="Dostarczone" itemValue="Dostarczone" />
                    </p:selectOneButton>
                </h:panelGrid>
                <h:commandButton value="Add transaction" action="#{transactionBean.addTransaction()}"/>
            </h:form>

        </ui:define>
    </ui:composition>
</h:body>
</html>
