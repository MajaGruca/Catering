<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Title</title>
</h:head>
<h:body>
    <ui:composition template="template.xhtml">
        <ui:define name="content">
            <br/>
            <h:form>
            <p:dataTable var="bills" value="#{transactionBean.generateBill(transactionBean.user)}">
                <p:column style="width:50px;" headerText="ID">
                    <h:outputText value="#{bills.id}" />
                </p:column>
                <p:column style="width:300px;" headerText="Data">
                    <h:outputText value="#{bills.date}" />
                </p:column>
                <p:column style="width:50px;" headerText="Cena">
                    <h:outputText value="#{bills.price}" />
                </p:column>

            </p:dataTable>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>
