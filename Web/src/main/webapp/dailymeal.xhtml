<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Title</title>
</h:head>
<h:body>
    <ui:composition template="template.xhtml">
        <ui:define name="content">
            <p:button value="Edytuj menu" outcome="/editmenu" icon="pi pi-star" style="margin-right:20px;">
            </p:button>
            <p:button value="Dodaj posiłek dnia" outcome="/dailymeal" icon="pi pi-star" style="margin-right:20px;">
            </p:button>
            <h:form>
            <h:panelGrid id="panel" columns="3" border="1"
                         cellpadding="10" cellspacing="1">
                <f:facet name="header">
                    <h:outputText value="Wybierz danie dnia"/>
                </f:facet>
                Wybierz menu: <br/>
                <p:selectOneMenu value="#{mOTDBean.newId}">
                    <f:selectItems value="#{mOTDBean.getAllMenus()}" var="x" itemLabel="#{x.name}" itemValue="#{x.id}" />
                </p:selectOneMenu>
                <p:commandButton value="Wybierz" action="#{mOTDBean.setUpdateMenu()}" update="nowy3"/><br/>
                Wybierz posiłek dnia: <br/>
                <p:selectOneMenu id="nowy3" value="#{mOTDBean.mealId}" >
                    <f:selectItems value="#{mOTDBean.menu.meal}" var="x" itemLabel="#{x.name}" itemValue="#{x.id}">
                    </f:selectItems>
                </p:selectOneMenu>
                <p:commandButton value="Zmien" action="#{mOTDBean.setMOTD()}" update="@form" /><br/>
                Wpisz cenę posiłku dnia: <br/>
                <p:inputNumber value="#{mOTDBean.price}"/><br/>
                <p:commandButton value="Zmien" action="#{mOTDBean.setMOTDPrice()}" update="@form" />
                <br/>
            </h:panelGrid>
        </h:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>
