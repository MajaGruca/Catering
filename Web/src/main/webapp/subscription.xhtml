<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Title</title>
</h:head>
<h:body>
    <ui:composition template="template.xhtml">
        <ui:define name="content">
            <p:button value="Zobacz swoje subskrypcje" outcome="/showSubscriptions" icon="pi pi-star" style="margin-right:20px;">
            </p:button>


            <h:form>
                <p:dataTable var="meal" widgetVar="menuTable" value="#{subscriptionBean.getActiveMenu().meal}">
                    <p:column headerText="Nazwa">
                        <h:outputText value="#{meal.name}" />
                    </p:column>

                    <p:column headerText="Opis">
                        <h:outputText value="#{meal.description}" />
                    </p:column>

                    <p:column headerText="Cena">
                        <h:outputText value="#{meal.price}" />
                    </p:column>

                    <p:column headerText="Waga">
                        <h:outputText value="#{meal.weight}" />
                    </p:column>

                    <p:column filterBy="#{subscriptionBean.getCategoryNamesSet(meal.category)}" headerText="Kategoria" footerText="contains" filterMatchMode="in">
                        <f:facet name="filter">
                            <p:selectCheckboxMenu label="Colors" onchange="PF('menuTable').filter()" scrollHeight="150" styleClass="custom-filter">
                                <f:selectItems value="#{subscriptionBean.allCategories}" />
                            </p:selectCheckboxMenu>
                        </f:facet>
                        <h:outputText value="#{subscriptionBean.getCategoryNamesSet(meal.category)}" />
                    </p:column>
                </p:dataTable>
            </h:form>


            <h:form>
                <h:panelGrid id="panel" columns="2" border="1"
                             cellpadding="10" cellspacing="1">
                    <f:facet name="header">
                        <h:outputText value="Subskrypcja"/>
                    </f:facet>
                    Dania: <br/>
                    <p:selectCheckboxMenu value="#{subscriptionBean.chosenMeals}" label="Meals" multiple="true"
                                          filter="true" filterMatchMode="startsWith" panelStyle="width:250px">
                        <f:selectItems value="#{subscriptionBean.getAllMeals()}" var="x" itemLabel="#{x.name}" itemValue="#{x.id}"/>
                    </p:selectCheckboxMenu>
                    Dni: <br/>
                    <p:selectCheckboxMenu value="#{subscriptionBean.days}" label="Dni" multiple="true"
                                          filter="true" filterMatchMode="startsWith" panelStyle="width:250px">
                        <f:selectItems value="#{subscriptionBean.getAllDays()}" var="y" itemLabel="#{y}" itemValue="#{y}" />
                    </p:selectCheckboxMenu>
                    Godzina:
                    <p:calendar id="time" value="#{subscriptionBean.subscripton.time}" pattern="HH:mm" timeOnly="true"  />
                    Dostawa?:
                    <p:selectOneButton value="#{subscriptionBean.subscripton.delivery}">
                        <f:selectItem itemLabel="Tak" itemValue="#{true}" />
                        <f:selectItem itemLabel="Nie" itemValue="#{false}" />
                    </p:selectOneButton>
                </h:panelGrid>
                <h:commandButton value="Add subscription" action="#{subscriptionBean.addSubscription()}"/>
            </h:form>

        </ui:define>
    </ui:composition>
</h:body>
</html>
