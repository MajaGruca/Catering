      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Title</title>
</h:head>
<h:body>
    <ui:composition template="template.xhtml">
        <ui:define name="content">
            <p:button value="Edytuj menu" outcome="/editmenu" icon="pi pi-star" style="margin-right:20px;">
            </p:button>
            <p:button value="Dodaj posiłek dnia" outcome="/dailymeal" icon="pi pi-star" style="margin-right:20px;">
            </p:button>

            <h:form>
                <p:dataTable var="menu" value="#{menuBean.getAllMenus()}">
                    <p:column headerText="Nazwa">
                        <h:outputText value="#{menu.name}" />
                    </p:column>

                    <p:column headerText="Aktywny">
                        <h:outputText value="#{menu.active}" />
                    </p:column>

                    <p:column headerText="Posiłki">
                        <h:outputText value="#{menuBean.getMealsNames(menu.meal)}" />
                    </p:column>

                    <p:column headerText="Posiłek dnia">
                        <h:outputText value="#{menuBean.getMealName(menu.daily_meal)}" />
                    </p:column>

                    <p:column headerText="Cena Posiłku dnia">
                        <h:outputText value="#{menu.daily_meal_price}" />
                    </p:column>

                    <p:column headerText="Edytuj">
                        <p:commandButton icon="ui-icon-trash"
                                         title="Edit"
                                         actionListener="#{menuBean.edit(menu)}"
                                         ajax="false" />
                    </p:column>
                </p:dataTable>
            </h:form>


            <h:form>
                <h:panelGrid id="panel" columns="2" border="1"
                             cellpadding="10" cellspacing="1">
                    <f:facet name="header">
                        <h:outputText value="Edytuj menu"/>
                    </f:facet>
                    Menu: <br/>
                    <h:outputText value="#{menuBean.menu.name}" />
                    Dostępne posiłki: <br/>
                    <p:selectCheckboxMenu value="#{menuBean.chosenMeals}" label="Posiłki"
                                          filter="true" filterMatchMode="startsWith" panelStyle="width:250px">
                        <f:selectItems value="#{menuBean.getAllMeals()}" var="y" itemLabel="#{y.name}" itemValue="#{y.id}" />
                    </p:selectCheckboxMenu>
                    Aktywny:
                    <p:selectOneButton value="#{menuBean.menu.active}">
                        <f:selectItem itemLabel="Tak" itemValue="#{true}" />
                        <f:selectItem itemLabel="Nie" itemValue="#{false}" />
                    </p:selectOneButton>
                    <h:commandButton value="Update menu" action="#{menuBean.setEdit(true)}">
                        <f:actionListener binding="#{menuBean.updateMenu()}" />
                    </h:commandButton>
                </h:panelGrid>
                    </h:form>
