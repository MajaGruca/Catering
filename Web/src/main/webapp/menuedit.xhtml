            <h:form>
                Wybierz menu: <br/>
                <p:selectOneMenu value="#{menuBean.menu.id}">

                </p:selectOneMenu>
                <p:commandButton icon="pi pi-check"  value="Wybierz" action="#{menuBean.setUpdateMenu()}" update="odswiez"/><br/>

                </p:selectCheckboxMenu>
                <p:commandButton icon="pi pi-check"  value="Dodaj" action="#{menuBean.updateMealsMenu()}" update="odswiez"/><br/>
                Aktywny?<br/>
                <p:selectOneButton value="#{menuBean.active}">
                    <f:selectItem itemLabel="Tak" itemValue="#{true}" />
                    <f:selectItem itemLabel="Nie" itemValue="#{false}" />
                </p:selectOneButton>
