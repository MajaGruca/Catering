<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Title</title>
</h:head>
<h:body>
    <ui:composition template="template.xhtml">
        <ui:define name="content">
            <p:button value="Edytuj menu" outcome="/editmenu" icon="pi pi-star" style="margin-right:20px;">
        </p:button>
            <p:button value="Dodaj posiłek dnia" outcome="/dailymeal" icon="pi pi-star" style="margin-right:20px;">
            </p:button>
            <h:form>
                <h:panelGrid id="panel" columns="2" border="1"
                             cellpadding="10" cellspacing="1">
                    <f:facet name="header">
                        <h:outputText value="Menu"/>
                    </f:facet>
                    Nazwa: <br/>
                    <p:inputText value="#{menuBean.menu.name}"/><br/>
                    Posiłki: <br/>
                    <p:selectCheckboxMenu value="#{menuBean.chosenMeals2}" label="Posiłki"
                                          filter="true" filterMatchMode="startsWith" panelStyle="width:250px">
                        <f:attribute name="collectionType" value="java.util.ArrayList" />
                        <f:selectItems value="#{menuBean.getAllMeals()}" var="meal" itemLabel="#{meal.name}" itemValue="#{meal.id}"/>
                    </p:selectCheckboxMenu>
                    Aktywny?<br/>
                    <p:selectOneButton value="#{menuBean.menu.active}">
                        <f:selectItem itemLabel="Tak" itemValue="#{true}" />
                        <f:selectItem itemLabel="Nie" itemValue="#{false}" />
                    </p:selectOneButton><br/>
                </h:panelGrid>
                <h:commandButton value="Dodaj menu" action="#{menuBean.addMenu()}"/>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>
